<!DOCTYPE html>
<html>
<head>
	<title>选项</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/lib/jquery-ui.css" rel="stylesheet" />
	<link href="css/lib/theme.css" rel="stylesheet" />
	<link href="css/popup.css" rel="stylesheet" />
	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<div><h2>北京挂号助手</h2></div>
	<div class="tabs">
		<ul>
			<li><a href="#favorites">我的收藏</a></li>
			<li><a href="#info"">个人信息</a></li>
		</ul>
		<div id="favorites">
		</div>
		<div id="info">
			<p>设置个人信息用于自动填写</p>
			<p>
				姓名：<br />
				<input type="text" id="name"/>
			</p>
			<p>
				医保卡号：<br />
				<input type="text" id="social-id"/>
			</p>
			<p>
				就诊卡号：<br />
				<input type="text" id="hospital-id"/>
			</p>
			<p>
				<input type="checkbox" id="auto-send-sms"/>
				<label for="auto-send-sms">自动点击“获取验证码”</label>
			</p>
			<p>
				<button id="save">保存修改</button>
				<button id="delete">删除本地数据</button>
			</p>
			<p>隐私声明：<br />您的个人信息会被保存到您的本地机器，同时会被 Chrome 同步到您的其他设备。您的个人信息不会用作挂号以外的用途，请您放心。信则用，不信请卸载。</p>
		</div>
	</div>
</body>
</html>
