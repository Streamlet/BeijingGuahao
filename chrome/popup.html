<!DOCTYPE html>
<html>
<head>
	<title>弹出窗口</title>
	<link href="popup.css" rel="stylesheet" />
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<h1>北京挂号助手</h1>
	<h3>使用说明</h3>
	<ul>
		<li>进入<a id="site" href="http://www.bjguahao.gov.cn/">北京市预约挂号统一平台</a>网站</li>
		<li>如果是首次使用，请注册用户，并添加就诊人信息</li>
		<li>进入本插件的选项页面，填写就诊人信息</li>
		<li>登录网站</li>
		<li>搜索医院，进入科室列表页面</li>
		<li>选择科室，进入预约列表页面</li>
		<li>找到要预约的日期和时间，点击“自动刷新”，插件会帮您一直刷新页面，直到放号，并帮您点击，出现医生列表</li>
		<li>请您选择一个医生，进入预约页面，如果您在本插件填写了就诊人信息，这一步会自动帮您填好信息，并帮您点击“获取验证码”按钮</li>
		<li>请您关闭“短信已发送”对话框，并填写短信验证码点击预约</li>
	</ul>
</body>
</html>
